<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-timepicker/bootstrap-timepicker.css">


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>

    <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
    <div id="type-selector" class="controls">
      <input type="radio" name="type" id="changetype-all" checked="checked">
      <label for="changetype-all">All</label>

      <input type="radio" name="type" id="changetype-establishment">
      <label for="changetype-establishment">Establishments</label>

      <input type="radio" name="type" id="changetype-address">
      <label for="changetype-address">Addresses</label>

      <input type="radio" name="type" id="changetype-geocode">
      <label for="changetype-geocode">Geocodes</label>
    </div>



    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    
    

    <div id="map"></div>






    <!-- ADD MARKER TO DATABASE -->
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="marker_name">Name:</label>
        <input class="form-control" id="marker_name">
      </div>

      <div class="form-group">
        <label class="sr-only" for="marker_category">Category:</label>
        <input class="form-control" id="marker_category">
      </div>

      <div class="form-group">
        <label class="sr-only" for="marker_address">Address:</label>
        <input class="form-control" id="marker_address">
      </div>

      <div class="form-group">
        <label class="sr-only" for="marker_longitude">Coordinates:</label>
        <input class="form-control" placeholder="Longitude" id="marker_longitude">
        <input class="form-control" placeholder="Latitude" id="marker_latitude">
      </div>

      <div class="form-group">
        <label class="sr-only" for="marker_category">Open from/untill:</label>

        <div class="input-group bootstrap-timepicker timepicker">
          <input id="timepicker_from" type="text" class="form-control input-small">
          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
        </div>

        <div class="input-group bootstrap-timepicker timepicker">
          <input id="timepicker_untill" type="text" class="form-control input-small">
          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
        </div>

      </div>

      <button class="btn btn success"></button>

      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <!-- ADD MARKER TO DATABASE -->




    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-timepicker/bootstrap-timepicker.js"></script>


    <script src="http://maps.googleapis.com/maps/api/js?v=3&libraries=places&sensor=false"></script>

    <script type="text/javascript" src="assets/js/main.js"></script>

    <script type="text/javascript" src="assets/js/components/timepicker.js"></script>

    <script type="text/javascript" src="assets/js/map/nearBySearch.js"></script>
    <script type="text/javascript" src="assets/js/map/autocomplete.js"></script>


  </body>
</html>
